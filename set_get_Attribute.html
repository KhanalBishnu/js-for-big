<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set and get Attribute</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="red" id="red">Hello</div>
    <button onclick="red()">change attribute</button>
    <h1 id="res"></h1>
    <script>
        function red(){
            var cls=document.getElementById('red').getAttribute("class");
            document.getElementById('res').innerText=cls;

            if(cls=="red"){
                document.getElementById('red').setAttribute('class','blue');
            }
            else{
                document.getElementById('red').setAttribute('class','red');

            }
        }

    </script>
</body>
</html>
