<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Pattern *</title>
  </head>
  <body>
    <script>
      var rows = prompt("enter the nuber", "");

      printPattern(rows);
      function printPattern(test) {
        for (i = 1; i <= rows; i++) {
          for (j = 1; j <= i; j++) {
            document.write("*");
          }

          document.write("<br>");
        }
      }
        for (i = rows; i >= 1; i--) {
          for (j = 1; j<= i; j++) {
            document.write("*");
          }

          document.write("<br>");
        }
    </script>
  </body>
</html>
