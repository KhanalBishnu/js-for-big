<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          
          </div>
          <button onclick="password(this)">
            Show Password
          </button>
        </form>
      </div>
    </div>
    <script>
         var cls=document.getElementById('password').value;
        function password(elem){
            alert('test');
            var type=cls.getAttribute('type');
            if(type==="password"){
                cls.setAttribute('type','text');
                elem.innerText="Hide Password";
                // cls.innerText

            }else{
                cls.setAttribute('type','password');
                elem.innerText="Show Password";

            }
          
        }
    </script>
  </body>
</html>
